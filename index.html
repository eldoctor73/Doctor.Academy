    <script>
       const firebaseConfig = {
          apiKey: "AIzaSyDl0Ijw-h9CoQ_ADsFXv7Ps_KaDdL8CknY",
          authDomain: "upgrade-page.firebaseapp.com",
          projectId: "upgrade-page",
          storageBucket: "upgrade-page.appspot.com",
          messagingSenderId: "730399930798",
          appId: "1:730399930798:web:a1d0b39edf255f8cb6b03f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        // Function to fetch prayer times count from Firestore
        async function fetchPrayerTimesCount() {
          const prayerTimesDocRef = db.collection("downloads").doc("Downloads");
          const prayerTimesSnapshot = await prayerTimesDocRef.get();
          const prayerTimesData = prayerTimesSnapshot.data();
          return prayerTimesData.prayer_times_count || 0; // Return count or 0 if not found
        }
        
        // Function to update prayer times count in the HTML
        async function updatePrayerTimesCount() {
          const prayerTimesCountElement = document.getElementById("prayer_times_count");
          const count = await fetchPrayerTimesCount();
          prayerTimesCountElement.textContent = "عدد التحميلات: " + count;
        }
        
        // Call the function to update prayer times count when the page is loaded for the first time
        updatePrayerTimesCount();


        function updateDateTime() {
            const now = new Date();
            const gregorianDateElement = document.getElementById("gregorian-date");
            const hijriDateElement = document.getElementById("hijri-date");
            const currentTimeElement = document.getElementById("current-time");
            

            // Update Gregorian Date
            gregorianDateElement.textContent = "التاريخ الميلادي: " + now.toLocaleDateString('en-US');

            // Update Hijri Date
            hijriDateElement.textContent = "التاريخ الهجري: " + "تاريخ هجري غير معروف";

            // Update Current Time
            currentTimeElement.textContent = "الوقت الحالي: " + now.toLocaleTimeString('en-US');
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        // Update date and time when the page is loaded for the first time
        updateDateTime();
        
    </script>
