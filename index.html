  // When a download occurs, update the download count in the database
  function updateDownloadCount() {
    const downloadRef = database.collection('downloads').doc('Downloads');

    downloadRef.get().then(doc => {
        if (!doc.exists) {
            console.log('Document not found!');
        } else {
            const currentCount = doc.data().count || 0;
            // Increment the count by 1
            const newCount = currentCount + 1;
            
            // Update the count in the database
            downloadRef.update({ count: newCount }).then(() => {
                console.log('Document successfully updated!');
                // Display the updated value on the page
                document.getElementById('prayer_times_count').textContent = "عدد التحميلات: " + newCount;
            }).catch(error => {
                console.error('Error updating document: ', error);
            });
        }
    }).catch(error => {
        console.error('Error getting document: ', error);
    });
}

        function updateDateTime() {
            const now = new Date();
            const gregorianDateElement = document.getElementById("gregorian-date");
            const hijriDateElement = document.getElementById("hijri-date");
            const currentTimeElement = document.getElementById("current-time");
            

            // Update Gregorian Date
            gregorianDateElement.textContent = "التاريخ الميلادي: " + now.toLocaleDateString('en-US');

            // Update Hijri Date
            hijriDateElement.textContent = "التاريخ الهجري: " + "تاريخ هجري غير معروف";

            // Update Current Time
            currentTimeElement.textContent = "الوقت الحالي: " + now.toLocaleTimeString('en-US');
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        // Update date and time when the page is loaded for the first time
        updateDateTime();
